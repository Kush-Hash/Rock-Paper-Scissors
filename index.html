<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Rock Paper Scissor</h1>
    </nav>
    <div class="gameContainer">
        <div class="left hand">
            <img src="./assets2/rock.png" alt="">
        </div>
        <div class="gif hand">
        </div>
        <div class="right hand">
            <img src="./assets2/rock.png" alt="">
        </div>
    </div>
    <div class="scoreContainer">
        <div class="scoreBox">
            <div class="you">You</div>
            <div class="yourScore score">0</div>
            <div class="colon score">:</div>
            <div class="computerScore score">0</div>
            <div class="computer">Computer</div>
        </div>
    </div>
    <div class="heading2">
        <h2>Choose your option :</h2>
    </div>
    <div class="optionContainer">
        <button class="rock optionButtons">
            <p>rock</p>
            <img class="setImg" src="./assets2/rock.png" alt="rock">
        </button>
        <button class="paper optionButtons">
            <p>paper</p>
            <img class="setImg" src="./assets2/paper.png" alt="paper">
        </button>
        <button class="scissors optionButtons">
            <p>scissor</p>
            <img class="setImg" src="./assets2/scissor.png" alt="scissors">
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
